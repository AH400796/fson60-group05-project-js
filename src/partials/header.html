<header class="header">
  <div class="header__container container">
    <div class="header__wrapper">
      <div class="header__logo">
        <img class="header__logo-icon" src="./images/header/logo.svg" width="24" height="24" alt="logo" />
        <h1 class="header__title">Filmoteka</h1>
      </div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item js-home">
            <p class="header__nav-link current">Home</p>
          </li>
          <li class="header__nav-item js-library">
            <p class="header__nav-link">My library</p>
          </li>
        </ul>
      </nav>
    </div>
    <form class="header__form">
      <div class="header__input-wrapper">
        <input class="header__input" type="text" placeholder="Movie search" />
      </div>
      <button class="watched-button js-watched" type="submit">Watched</button>
      <button class="queue-button js-queue" type="submit">Queue</button>
    </form>
  </div>
</header>
